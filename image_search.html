<!DOCTYPE html>


<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <meta charset="UTF-8">
    </head>

    <body>
        <header>
        
        <nav> 
            <ul id="navbar">
                <li class="nav-link" id="advanced-search"><a href="advanced_search.html">Advanced Search</a></li>
                <li class="nav-link" id="image-search"><a href="image_search.html">Image Search</a></li>
                <li class="nav-link" id="search"><a href="index.html">Search</a></li>
            </ul>
        </nav>
        </header>

        <main>
        <div class="n_search">
        <div> 
        <img id="lougle-logo" src="lougle-logo.png" alt="Lougle">
        Images</div>
        
        
        <form action="https://google.com/search">
            <input type="text" name="q" tbm="isch" id="searchbar" placeholder="Search for an image">
            <input name="tbm" type="hidden" value="isch">

            <div class="buttons">
            <input type="submit" value="Google Image Search">
            </div>
        </form>

        </main>
    </body>
</html>
